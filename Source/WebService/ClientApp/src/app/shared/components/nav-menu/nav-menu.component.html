<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <label *ngIf="navMenuSvc.nameSet" class="navbar-brand m-0">{{getGreeting()}}, {{navMenuSvc.playerName}}!</label>
            <label *ngIf="!navMenuSvc.nameSet" class="navbar-brand m-0">Tandem Challenge</label>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target=".navbar-collapse"
                    aria-label="Toggle navigation"
                    [attr.aria-expanded]="isExpanded"
                    (click)="toggle()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
                 [ngClass]="{ show: isExpanded }">
                <ul class="navbar-nav flex-grow">
                    <li *ngIf="loggedIn" class="nav-item" (click)="logout()">
                        <button class="btn btn-sm btn-outline-secondary m-0" style="cursor:pointer;">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
